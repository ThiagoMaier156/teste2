<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calcular Média</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <script>
        function mostrarAlerta(media){
            alert("A média das notas é: " + media.toFixed(2))
        }
    </script>

 </head>   
<body>

    <div>
     <legend id="titulo">Cadastre as notas do aluno: </legend>
     
        <form action="/calcular" method="post" onsubmit="return calcularMedia()">

            <label for="nota1">Nota 1:</label>
            <input type="number" step="0.0" name="nota1" min="0" max="100" id="nota1" required><br><br>

            <label for="nota2">Nota 2:</label>
            <input type="number" step="0.0" name="nota2" min="0" max="100" id="nota2" required><br><br>

            <label for="nota3">Nota 3:</label>
            <input type="number" step="0.0" name="nota3" min="0" max="100" id="nota3" required><br><br>

            <button type="submit">Calcular</button>
        </form>
    </div>
    <script>
        
        function calcularMedia() {
            
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            var nota3 = parseFloat(document.getElementById("nota3").value);

            
            var media = (nota1 + nota2 + nota3) / 3;

            
            mostrarAlerta(media);

    
            return false;
        }
    </script>
    
    
</body>
</html>
